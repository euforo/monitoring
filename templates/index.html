<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sites</title>

    <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Monitor de Sites</h1>

        <form method="POST" action="/adicionar" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">URL do site:</label>
                <input type="text" class="form-control" name="url" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail para notificação:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Adicionar Site</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-4">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <h2 class="mt-4">Sites Monitorados:</h2>
        <ul class="list-group">
            {% for site in sites %}
                <li class="list-group-item">{{ site['url'] }} (E-mail: {{ site['email'] }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
